    <script>
        // Exercise 4

        let password4 = document.getElementById("passw");
        let submit4 = document.getElementById("logIn");
        let heading4 = document.getElementById("heading")

        submit4.addEventListener('click', (e) => {
            e.preventDefault();

            if(password4.value != "12345678"){
                heading4.innerText= "Log In";
                alert("Incorrect Password");
            }else{
                heading4.innerText = "Hacked";
            }
            
        });
