    <!-- Exercise 6 -->
    <form id="form">
        <h1 id="heading">Sphere's Volume</h1>
         <input id="usern-6" type="text" placeholder="Enter Sphere Radius">
        <input id="btn-6" type="submit" value="Calculate">
    </form>
    <div>
        <h2 id="display-6"></h2>
    </div>
    
    <script >
    
        // Exercise 6

        let display = document.getElementById("display-6");


        let submit = document.getElementById("btn-6");


        submit.addEventListener('click', (e) => {
            e.preventDefault();

            let radius = parseInt(document.getElementById("usern-6").value);
            
            let volume  = (4.0/3) * Math.PI * (radius * radius * radius); 
            if(volume){
                display.innerText = "V = " + volume.toFixed(2);
            }else{
                alert("Invalid Input");
            }
            

            
            
        });
    </script>
